apiVersion: apps/v1
kind: Deployment
metadata:
  name: evanesco-api
  labels:
    app.kubernetes.io/name: evanesco
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: evanesco
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: evanesco
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: evanesco
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: evanesco
    spec:
      serviceAccountName: evanesco-api
      securityContext:
        runAsNonRoot: true
        allowPrivilegeEscalation: false
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: evanesco-api
          image: ghcr.io/your-org/evanesco-offline:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: evanesco-config
            - secretRef:
                name: evanesco-secrets
          ports:
            - name: http
              containerPort: 8000
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /livez
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: 2
              memory: 4Gi
          volumeMounts:
            - name: evanesco-data
              mountPath: /data
      volumes:
        - name: evanesco-data
          emptyDir: {}
